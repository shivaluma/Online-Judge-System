swagger: '2.0'
# Added by API Auto Mocking Plugin

info:
  description: API for Online Judge System
  version: '1.0.0'
  title: BrosJudge API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: shivaluma@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'judgeonline.df.r.appspot.com'
basePath: '/api'
tags:
  - name: User
    description: Operations about user
paths:
  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      responses:
        default:
          description: successful operation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Created user object
        required: true
  /auth/login:
    post:
      tags:
        - user
      summary: Login into system.
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
              password:
                type: string

      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
            application/xml:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      operationId: logoutUser
      responses:
        default:
          description: successful operation
definitions:
  User:
    type: object
    properties:
      id:
        type: string
        format: uuid
      username:
        type: string
      password:
        type: string
      email:
        type: string
      avatar:
        type: string
      isBan:
        type: boolean
        default: false
      role:
        type: string
        enum:
          - 'super_admin'
          - 'judge_admin'
          - 'forum_admin'
          - 'user'
          - 'premium_user'
      dateOfBirth:
        type: string
        format: date-time
      point:
        type: integer
    xml:
      name: User
